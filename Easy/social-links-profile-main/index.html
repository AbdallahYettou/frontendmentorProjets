    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"

        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"

        <a href="https://www.linkedin.com/in/abdallah-yettou-259795293/"
